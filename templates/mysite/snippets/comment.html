
<div>
    <h3 class="h6">コメント</h3>
    <div class="list-group">
        <a class="list-group-item list-group-item-action p-3 rounded-0">
            <p class="m-0"><small>コメントはここに入ります。</small></p>
            <p class='m-0'><small>20201212</small></p>
        </a>
    </div>

    {% if users.is_authenticated %}
    <form method="POST" class="my-4">
        <div class="mb-2">
            <label>コメント投稿</label>
            <textarea class="rounded-0 bg-light form-controll" rows="3"></textarea>

        </div>
        <div class="text-right">
            <button class="btn btn-sm btn-outline-success" type="submit">
                コメントする
            </button>
        </div>
    </form>
    {% else %}
    <p class="my-4">
        コメントを投稿するには<a href="/login/">ログイン</a>してください。
    </p>
    {% endif %}
    
</div>
